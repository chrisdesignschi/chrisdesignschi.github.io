<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Theme Switcher Demo</title>

  <style>
    /* ==== THEMES ==== */
    :root {
      --text-primary: #fff;
      --text-reverse: #000;
      --alt30: #4c4c4c;
      --alt10: #000;
    }

    [data-theme="light"] {
      --text-primary: #000;
      --text-reverse: #fff;
      --alt30: #CDD1E2;
      --alt10: #fafafa;
    }

    /* ==== BASE STYLES USING YOUR VARS ==== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--alt10);
      color: var(--text-primary);
    }

    /* ==== NAVBAR ==== */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      background: var(--alt30);
      color: var(--text-primary);
    }

    .navbar__brand {
      font-weight: 600;
    }

    .navbar__theme-toggle {
      border: 1px solid var(--text-primary);
      border-radius: 999px;
      background: transparent;
      color: var(--text-primary);
      padding: 0.35rem 0.9rem;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .navbar__theme-toggle:hover {
      background: var(--text-primary);
      color: var(--text-reverse);
    }

    main {
      padding: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- NAVBAR WITH THEME SWITCH ITEM -->
  <nav class="navbar">
    <div class="navbar__brand">My Site</div>

    <!-- This is the nav item that switches themes -->
    <button
      id="theme-toggle"
      class="navbar__theme-toggle"
      type="button"
      aria-label="Toggle light/dark theme"
    >
      Toggle theme
    </button>
  </nav>

  <main>
    <h1>Hello</h1>
    <p>
      This text uses <code>--text-primary</code>, background uses
      <code>--alt10</code>, and the navbar uses <code>--alt30</code>.
      Click the “Toggle theme” button in the navbar.
    </p>
  </main>

  <script>
    const root = document.documentElement; // <html>
    const toggleBtn = document.getElementById('theme-toggle');

    toggleBtn.addEventListener('click', () => {
      const isLight = root.getAttribute('data-theme') === 'light';

      if (isLight) {
        // Go back to default (:root) theme
        root.removeAttribute('data-theme');
      } else {
        // Apply light theme overrides
        root.setAttribute('data-theme', 'light');
      }
    });
  </script>
</body>
</html>
